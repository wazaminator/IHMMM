<!DOCTYPE html>
<html ng-app="ihmProjet1">
<head>
<meta charset="utf-8" />

<title>Projet IHM</title>
<link rel="stylesheet" type="text/css"
	href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../socket.io/socket.io.js"></script>

<script>
	var ihmApp = angular.module('ihmProjet1', []);
</script>
<script src="app-central/modules/game-core/ball-generator.js"></script>
<script src="app-central/modules/game-core/game-coord.js"></script>
<script
	src="app-central/modules/common-display/ctrl/main-central-ctrl.js"></script>
</head>
<body ng-controller="mainCentralCtrl">
	<img style="z-index: 0; width: 900px; height: 600px;" id="fond1"
		src="app-central/modules/common-display/img/fond.jpg"
		alt="Background image" />
	<div style="position: absolute; top: 0px; left: 0px;">
		<svg width="900" height="600">
				<circle ng-repeat="ball in listBalls" cx="{{ball.x}}"
				cy="{{ball.y}}" r="{{ball.r}}" stroke="green" stroke-width="4"
				fill="yellow" />
				<rect ng-repeat="player in listPlayers" x="{{player.x}}"
				y="{{player.y}}" width="{{player.varlength}}" height="10" stroke="{{player.extcolor}}"
				stroke-width="3" fill="{{player.intcolor}}" />
			</svg>
	</div>
	<h1>Scores</h1>
	<div class="row">
		<div ng-repeat="player in listPlayers" 
			style="border-style:solid;border-width:2px;border-color:{{player.extcolor}};background-color:{{player.intcolor}}" 
			class="col-xs-3 col-sm-2">{{player.name}} : {{player.points}}</div>
	</div>

	<h1>listPlayers:{{listPlayers}}</h1>
	<h1>Debug:{{debug}}</h1>
	<h1>Debug Game:{{debugGame}}</h1>
</body>
</html>
