<!DOCTYPE html>
<html ng-app="ihmProjet1">
<head>
<meta charset="utf-8" />

<title>Projet IHM Sprint 1</title>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../socket.io/socket.io.js"></script>

<script>
	var ihmApp = angular.module('ihmProjet1', []);
</script>
<script src="app-central/modules/game-core/ball-generator.js"></script>
<script src="app-central/modules/common-display/ctrl/main-central-ctrl.js"></script>
</head>
<body ng-controller="mainCentralCtrl">
	<h1>Projet IHM - Sprint 1 - test d'intégration NodeJS - Angular JS</h1>
	<h2>Appli centrale</h2>
	<div style="position: relative">
	<div style="position:absolute;top:0px;left:0px;">
		<img style="z-index: 0;width:900px;height:600px;" id="fond1" src="app-central/modules/common-display/img/fond.jpg"
			alt="Background image" /> 
			
	</div>		
	<div style="position:absolute;top:0px;left:0px;">
			<svg width="900" height="600">
				<circle ng-repeat="ball in listBalls" cx="{{ball.x}}" cy="{{ball.y}}" r="{{ball.r}}" stroke="green" stroke-width="4" fill="yellow" />
				<rect ng-repeat="vais in listVais" x="{{vais.x}}" y="{{vais.y}}" width="90" height="10" stroke="green" stroke-width="4" fill="blue" />
			</svg>
	</div>
	</div>
	<div style="position: relative">
		<h1>listVais:{{listVais}}</h1>
		<h1>Debug:{{debug}}</h1>
		<h1>Debug Game:{{debugGame}}</h1>
</body>
</html>
